<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" id="lastName" name="lastName" value="Emerson" readonly>

        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="3" max="10" name="age" value="17">

        </div>
        <div>

            <label>
                <input type="checkbox" name="agree" disabled>
                Accept terms and conditions
            </label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="choose-gender-male" name="gender">
            <label for="choose-gender-male">Male</label>
            <input type="radio" id="choose-gender-female" name="gender">
            <label for="choose-gender-female">Female</label>
            <input type="radio" id="choose-gender-secret" name="gender" checked>
            <label for="choose-gender-secret">Secret</label>

        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit </button>
        </div>
    </form>
</body>

</html>
